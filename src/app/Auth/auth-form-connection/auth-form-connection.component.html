<div class="row">
  <div class="col-lg-12">
    <div class="jumbotron">
      <h1 class="display-4">Connection</h1>
      <p class="lead">Merci de saisir votre Email et password pour vous connecter.</p>
      <hr class="my-4">
      <div *ngIf="!isAuthenticated">
        <div class="row">
          <div class="offset-lg-1 col-lg-4">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input  type="email" 
                          ngModel
                          class="form-control" 
                          name="email" 
                          aria-describedby="emailHelp" 
                          placeholder="Enter email"
                          required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input  type="password" 
                          ngModel
                          class="form-control" 
                          name="password" 
                          placeholder="Password"
                          required>
                </div>
                <button type="submit" class="btn btn-success" [disabled]=loginForm.invalid>connection</button>
                {{_errorConnexion}}
              </form>
          </div>
        </div>
      </div>
      <div nfIf=isAuthenticated>
        <p>Bonjour, ....</p>
      </div>
    </div>
  </div>
</div>
