<div class="raw">
  <div class="input-group col-lg-12">
    <div class="input-group col-lg-3">
      <div class="input-group-prepend">
        <button (click)="moisPrecedent()" style="background-color: white"><img src='assets/images/previous_24.svg'></button>
      </div>
      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder={{_moisEnCoursChaine}}>
      <div class="input-group-append">
        <button (click)="moisSuivant()"><img src='assets/images/next_24.svg'></button>
      </div>
    </div> 
    <div class="input-group col-lg-3">
      <div class="input-group-prepend">
        <button (click)="anneePrecedente()"><img src='assets/images/previous_24.svg' ></button>
      </div>
      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder={{_anneeEnCours}}>
      <div class="input-group-append">
        <button (click)="anneeSuivante()"><img src='assets/images/next_24.svg'></button>
      </div>
    </div>
  </div> 
</div>
<div class="raw"  style="margin-top: 15px">
  <div class="col-lg-12" style="background-color: white; min-height: 250px;">
    salut
  </div>
</div>
