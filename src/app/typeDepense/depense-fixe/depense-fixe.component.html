<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        ajouter une dépense
      </mat-panel-title>
      <mat-panel-description>
        
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="row">
      <div class="form-group col-lg-3">
        <mat-form-field>
          <input matInput placeholder="nom de la dépense" id="nomAjoutDepenseFixe"> 
        </mat-form-field>
      </div>
      <div class="form-group col-lg-2">
        <mat-form-field>
          <input matInput placeholder="montant (€)" id="montantAjoutDepenseFixe">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-7">
        <mat-form-field style='width: 100%'>
          <input matInput placeholder="description de la dépense" id="descriptionAjoutDepenseFixe">
        </mat-form-field>
      </div>
    </div>
    <button   (click)="AjouteDepenseFixe();"
    mat-button 
    class='matButton'
    matTooltip="Sauvegarder les modification"
    >Ajouter</button>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        liste de vos dépenses fixes
      </mat-panel-title>
      <mat-panel-description>
        
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div *ngFor="let itemDepense of _tab_sDepenseFixe; let i=index">
        <form [formGroup]="_oFormDepenseFixe" (ngSubmit)="modifieDepenseFixe(i, itemDepense._sId, _oFormDepenseFixe)">
            <div class="row">
              <div class="form-group col-lg-3">
                <mat-form-field>
                  <input  matInput 
                          [placeholder]="itemDepense.sNom" 
                          name="depenseFixeNom{{i}}"
                          id="depenseFixeNom{{i}}"
                          formControlName="nom"
                          >
                <mat-hint>Nom</mat-hint>
                </mat-form-field>
                
              </div>            
              <div class="form-group col-lg-3">
                <mat-form-field>
                    <input  matInput 
                            [placeholder]="itemDepense.nMontant" 
                            name="depenseFixeMontant{{i}}"
                            id="depenseFixeMontant{{i}}"
                            formControlName="montant"
                            >
                            <mat-hint>Montant (€)</mat-hint>
                </mat-form-field>
              </div>
              <div class="form-group col-lg-6">
                <mat-form-field>
                  <input  matInput 
                          [placeholder]="itemDepense.sDescription" 
                          name="depenseFixeDescription{{i}}"
                          id="depenseFixeDescription{{i}}"
                          formControlName="description"
                          >
                          <mat-hint>Description</mat-hint>
                </mat-form-field>
              </div>   
            </div>
            <div class="row">           
              <div class="form-group col-lg-3">
                <button   type="submit" 
                          mat-button 
                          class='matButton'
                          matTooltip="Sauvegarder les modification"
                          >
                  save change
                </button>
              </div>
              <div class="form-group col-lg-3">
                  <mat-checkbox [checked]="itemDepense.bActif"
                                (change)="check(i)">Actif
                            </mat-checkbox>
              </div>
            </div>
          </form>
      <mat-divider></mat-divider>
    </div>
  </mat-expansion-panel>
</mat-accordion>
