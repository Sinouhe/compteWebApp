<div *ngIf="!isAuthenticated">
  <div class="row">
    <div class="offset-lg-1 col-lg-11">
        <form #creationCompteForm="ngForm" (ngSubmit)="creationCompte(creationCompteForm.value)">
          <div class="form-group col-lg-5">
            <label for="nom">Nom</label>
            <input  type="text" 
                    ngModel
                    class="form-control" 
                    name="nom" 
                    aria-describedby="emailHelp" 
                    placeholder="Enter email"
                    required>
          </div>
          <div class="form-group col-lg-5">
          <label for="prenom">Prenom</label>
          <input  type="text" 
                  ngModel
                  class="form-control" 
                  name="prenom" 
                  aria-describedby="emailHelp" 
                  placeholder="Enter email"
                  required>
          </div>
          <div class="form-group col-lg-5">
            <label for="email">Email</label>
            <input  type="email" 
                    ngModel
                    class="form-control" 
                    name="email" 
                    aria-describedby="emailHelp" 
                    placeholder="Enter email"
                    required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <small class="alertForm" *ngIf="_errorEmail">* {{_errorEmail}}</small>
          </div>
          <div class="form-group col-lg-5">
            <label for="password">Mot de passe</label>
            <input  type="password" 
                    ngModel
                    class="form-control" 
                    name="password" 
                    placeholder="Password"
                    required>
            <small class="alertForm" *ngIf="_errorPassword">* {{_errorPassword}}</small>
          </div>
          <div class="form-group col-lg-5">
              <label for="passwordConfirm">Confirmation du Mot de passe</label>
              <input  type="password" 
                      ngModel
                      class="form-control" 
                      name="passwordConfirm" 
                      placeholder="Password"
                      required>
                <small class="alertForm" *ngIf="_errorPasswordConfirm">* {{_errorPasswordConfirm}}</small>
            </div>            
            <div class="row">
            <div class="col-lg-3">
              <button type="submit" class="btn btn-success btnCompte" [disabled]=creationCompteForm.invalid>Créer</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
<div *ngIf="isAuthenticated">
  <p>Merci de vous déconnecter pour créer un compte.</p>
</div>
